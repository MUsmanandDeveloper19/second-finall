<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Card Grid</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .custom-card {
      position: relative;
      width: 100%;
      height: 260px;
      background: #111;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .custom-card img {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.35;
      transition: 0.5s ease;
    }

    .custom-card:hover img {
      opacity: 0.55;
      transform: scale(1.1);
    }

    .custom-card .content {
      position: absolute;
      z-index: 3;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      transition: 0.4s;
    }

    .content .title {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .content .title span {
      display: block;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .sci {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 5px;
      padding: 0;
    }

    .sci li {
      list-style: none;
    }

    .sci li a {
      color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      transition: 0.3s;
      font-size: 14px;
    }

    .sci li a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body style="background:#000;">

  <div class="container py-5">
    <div class="row g-4">

      <!-- CARD -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="custom-card">
          <img src="Project-img-3.png" alt="Project">

          <div class="content">
            <p class="title">Some Famous <span>Creative Designer</span></p>

            <ul class="sci">
              <li><a href="#"><i class="bi bi-facebook"></i></a></li>
              <li><a href="#"><i class="bi bi-twitter"></i></a></li>
              <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
              <li><a href="#"><i class="bi bi-instagram"></i></a></li>
            </ul>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
